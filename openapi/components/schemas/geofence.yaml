Geofence:
  type: object
  required:
    - userID
    - deviceToken
    - title
    - polygon
  properties:
    userID:
      type: integer
      x-go-type: uint64
    deviceToken:
      type: string
    title:
      type: string
    polygon:
      type: array
      items:
        type: array
        items:
          type: array
          items:
            type: number
            format: double
